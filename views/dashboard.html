    <div class="container-fluid main-content">
        <div class="row" id="portalMain">
			<div class="col-md-6" style="margin-bottom:15px;" ng-repeat="item in items">
				<div class="widget-container fluid-height" style="border:1px solid #a2cefe;">
					<div class="heading" style="text-align:center;font-weight:bold">
						<i class="fa fa-bar-chart-o"></i>{{item.dxDescription}} {{item.index}}
					</div>
					<div class="widget-content padded text-center" style="overflow:auto">
						<div class="vis-container" id="{{item.id}}" style="width:100%;height:250px;max-height:250px;">
							<img src='images/loading.gif' style='margin:15px;padding:10px;border:1px solid #efefef;border-radius:5px;'/>
						</div>
					</div>
					<div class="widget-content padded text-center"  style="background:#a2cefe;">
						<div class="graph-container">
							<div class="actions">
								<span class="chart-type" ng-click="switchCatSeries(item.id, item.dis ? item.dis : disaggregateBy)">
									<img title="Switch category and series ({{item.dis ? item.dis : disaggregateBy}})" src="images/rotate.png" width="32"/>
								</span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<span class="chart-type" ng-click="changeVisType(item.id, 'column')">
									<img title="column" src="images/column11.png" width="32"/>
								</span>
								<span class="chart-type" ng-click="changeVisType(item.id, 'line')">
									<img title="line" src="images/line11.png" width="32"/>
								</span>
								<span class="chart-type" ng-click="changeVisType(item.id, 'area')">
									<img title="area" src="images/area11.png" width="32"/>
								</span>
								<span class="chart-type" ng-click="changeVisType(item.id, 'pie')">
									<img src="images/pie11.png" width="32"/>
								</span>
								<span class="chart-type" ng-click="changeVisType(item.id, 'map')">
									<img src="images/map11.png" width="32"/>
								</span>
								<span class="chart-type" ng-click="changeVisType(item.id, 'table')">
									<img src="images/table11.png" width="32"/>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
